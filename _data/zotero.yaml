- id: perryExaminingImpactReligious2019
  abstract: >-
    Early religion scholars stressed the importance of institutionalized “rites
    of passage” to integrate and reinvigorate groups themselves. Surprisingly,
    little work, however, has explored the efﬁcacy of such rites for the
    religious lives of individuals. Although research has examined the
    transformative role of semi-institutionalized rites like shortterm mission
    trips and pilgrimages, we shift the focus to consider the potential inﬂuence
    of more fundamental initiation rites such as baptism, ﬁrst communion, and
    bar/bat mitzvahs. Utilizing surveys 1 and 4 of the National Study of Youth
    and Religion and focusing on overall religiosity and disafﬁliation as the
    outcomes, we examine whether experiencing a religious rite of passage during
    or before one’s teenage years predicts the religious outcomes of young
    adults. We ﬁnd no difference in religiosity over time between persons who
    experienced a religious rite passage and those who did not. However, those
    who underwent a religious rite of passage were 30 percent less likely to
    disafﬁliate between data collection points. Tests for interactions show that
    the inﬂuence of such initiation rites does not vary across religious
    traditions. Findings suggest the experience of baptism, bar/bat mitzvah,
    conﬁrmation, or other rites of passage matter primarily as durable markers
    of social identity, binding adherents to their faith community, if only
    nominally.
