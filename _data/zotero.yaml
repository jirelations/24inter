- id: baumann-neuhausGlaubeMigrationReligion2019
  abstract: >-
    Migration bedeutet Veränderung. Menschen verlagern ihren Lebensmittelpunkt
    in ein anderes Land. Dort sind sie mit einem fremden kulturellen und
    religiösen Kontext konfrontiert. Sie erleben häufig starke Brüche und
    Diskontinuitäten. Entsprechend gross ist das Bedürfnis nach neuer
    Orientierung und nach geeigneten Strategien für die Bewältigung der
    Situation. Religion kann in solchen Zeiten zu einer Ressource werden. Als
    Sinn- und Orientierungssystem vermag Religion Erfahrungen der Diskontinuität
    aufzufangen. Menschen, die über ein religiöses Deutungsrepertoire verfügen,
    finden in ihrem Glauben oft eine Quelle des Trostes, der Ermutigung, der
    Selbstvergewisserung und der Handlungsorientierung. Christliche Migrantinnen
    und Migranten aus Spanien und Lateinamerika erzählen, wie ihr Glaube in der
    Situation der Migration für sie relevant wurde. Die Studie rekonstruiert
    daraus verschiedene Typen der religiösen Verarbeitung von
    Migrationserfahrungen und vergleicht unterschiedliche Formen von
    Religiosität und Spiritualität. Die Studie zeigt, wie Migrantinnen und
    Migranten, geprägt durch ihre Herkunft und ihre (Migrations-)Erfahrungen,
    unterschiedliche Formen von Religiosität vertreten und praktizieren. Mit
    ihrer Gegenwart tragen sie dazu bei, dass sich das Christentum in der
    Schweiz weiter vervielfältigt und verändert.
