- id: ali-dibInterreligiousDialogueSyria2008b
  abstract: >-
    In Syria, interfaith dialogue constitutes a public practice that speaks to
    ethical, social and political imaginaries. As an official practice, it helps
    to provide the regime with religious legitimacy, though unofficially it
    often functions as a euphemism for missionary efforts. On a more abstract
    level, a careful analysis of Syrian interfaith dialogue reveals that
    different ethical traditions inform the participants' vision of "good." The
    Muslim sheikhs in this case-study follow an Aristotelian model of ethics
    that presupposes pious individuals for the creation and preservation of a
    moral society. Accordingly, they aim at fostering inter-communal harmony by
    teaching people how to perform virtues, rather than teaching them about
    other religions. Conversely, the Christian priests share a model that
    combines post-Enlightenment rationalism with "Christian love," and thus they
    strive to advance tolerance by encouraging unconditional affection,
    intellectual and experiential awareness of others. Together, these
    discrepancies facilitate miscommunication among the participants of
    dialogue.
