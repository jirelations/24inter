- id: gudykunstBridgingDifferencesEffective2003
  abstract: >-
    The Fourth Edition of Bridging Differences: Effective Intergroup
    Communication builds on the strengths of the previous editions and provides
    state-of-the-art knowledge about intergroup communication. This new edition
    brings a strong skills-oriented approach to improving communication
    effectiveness between people from different groups (e.g., cultures, ethnic
    groups, social classes). Bridging Differences is based on the assumption
    that the processes operating when we communicate with people from other
    groups are the same processes operating when we communicate with people from
    our own groups. Author William B. Gudykunst has written this book from the
    perspective of "communicating with strangers" and addresses how factors
    related to our group memberships (e.g., inaccurate and unfavorable
    stereotypes of members of other cultures and ethnic groups) can cause us to
    misinterpret the messages we receive from members of those groups. New to
    the Fourth Edition: Expanded discussions of several topics such as changing
    intergroup expectations; cultural differences in attribution processes;
    cultural and ethnic differences in conflict; cultural differences in
    indirect messages; cultural differences in uncertainty management; empathy;
    ethnic and cultural identities; face and its relationship to conflict
    management; intergroup communication effectiveness; intergroup conflict;
    intergroup biases; negotiating means; perceptual processes; and prejudice
    New material has been added on civic engagement; community in public life;
    diversity and community; the content of stereotypes; communication in
    romantic relationships; cultural differences in effective communication; and
    theoretical explanations for prejudice Pedagogical features include
    end-of-chapter study questions, self-assessment questionnaires, open-ended
    questions to stimulate readers to think about their implicit theories, and
    written skill exercises to increase students′ skill development Designed for
    students taking courses in Intercultural Communication or Intergroup
    Communication, Bridging Differences is also useful for many courses in
    Cultural Studies, Anthropology, Sociology, and Management.
