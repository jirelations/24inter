- id: melnikClassificationTypesInterreligious2020
  abstract: >-
    The existing classifications of types of interreligious dialogue have
    significant limitations and shortcomings and do not allow us to describe
    this extremely complex, multi- faceted phenomenon in a systematic and
    complete way. This paper represents original classification of
    interreligious dialogue, which overcomes the disadvantages of current
    research approaches in this area. On the basis of the «intention» criterion,
    i.e. the motivation that encourages followers of different religions to come
    into contact with each other, four types of interreligious dialogue are
    distinguished: polemical, cognitive, peacemaking and partnership. These
    types of dialogue are lined up respectively around the following questions:
    Who is right?, Who are you?, How can we live together peacefully? and What
    can we do to improve the world?. In each of the four types of interreligious
    dialogue using the criteria goal (i.e. tasks headed towards by the
    participants in the dialogue); principles i.e. the starting points, which
    determine the interaction), and form (i.e. participants in the dialogue)
    various sorts of them are identified and described. For example, the
    following sorts of cognitive dialogue are considered: theological,
    spiritual, human (Buberian), truth-seeking dialogue, theology of religions,
    theology of interreligious dialogue, comparative theology. According to the
    author, the presented classification allows for the first time to describe
    different types of interreligious dialogue in a complex, systematic and
    interrelated way.
