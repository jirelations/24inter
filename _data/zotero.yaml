- id: schmitz-veltinReligioeseVielfaltWachsenden2015
  abstract: >-
    Stuttgart hat sich seit dem Beginn des 20. Jahrhunderts von einer weitgehend
    durch die evangelische Kirche geprägten Stadt zu einer Stadt der religiösen
    Vielfalt entwickelt. Hinter diesem Wandel stehen gesellschaftliche
    Veränderungen ebenso wie die Zuwanderung aus anderen Regionen Deutschlands
    und dem Ausland, die zunächst die Zahl der Katholiken und bis heute die Zahl
    der Anhänger anderer Religionen haben steigen lassen. Dies äußert sich
    besonders deutlich an der Mitgliederentwicklung der großen christlichen
    Kirchen. Gehörten um 1900 noch über 80 Prozent der Stuttgarterinnen und
    Stuttgarter der evangelischen Kirche und weitere 15 Prozent der
    römisch-katholischen Kirche an, so machen die Mitglieder der einst großen
    Volkskirchen heute nur noch jeweils ein Viertel der Einwohner aus. Die
    Heterogenisierung der Gesellschaft im Sinne einer zunehmenden Vielfalt kann
    als eine Komponente des demografischen Wandels interpretiert werden. Zu
    dieser Komponente gehört auch die zunehmende religiöse Vielfalt, die in
    Stuttgart wie in anderen Großstädten zu einem Neben- und Miteinander sehr
    unterschiedlicher Religionen und Weltanschauungen geführt hat. Diese
    Vielfalt bildet sich neben den religiösen Einstellungen in der Bevölkerung
    auch in Veränderungen der religiösen Infrastruktur ab. Zunehmend treten
    neben die kirchlichen Bauten und Institutionen Einrichtungen anderer
    weltanschaulicher Gruppen und unterstreichen hiermit die religiöse Vielfalt
    der Stadt.
